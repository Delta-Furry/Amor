  <script>
    const canvas = document.getElementById('flowerCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Flower {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = Math.random() * 20 + 10;
        this.petalCount = Math.floor(Math.random() * 5) + 5;
        this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
        this.opacity = 0;
        this.fadeIn = true;
      }

      draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.globalAlpha = this.opacity;
        for (let i = 0; i < this.petalCount; i++) {
          ctx.rotate((2 * Math.PI) / this.petalCount);
          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.quadraticCurveTo(this.size / 2, -this.size / 2, 0, -this.size);
          ctx.quadraticCurveTo(-this.size / 2, -this.size / 2, 0, 0);
          ctx.fillStyle = this.color;
          ctx.fill();
        }
        ctx.restore();
      }

      update() {
        if (this.fadeIn) {
          this.opacity += 0.01;
          if (this.opacity >= 0.8) this.fadeIn = false;
        } else {
          this.opacity -= 0.005;
          if (this.opacity <= 0) this.reset();
        }
      }
    }

    const flowers = [];
    for (let i = 0; i < 50; i++) {
      flowers.push(new Flower());
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (let flower of flowers) {
        flower.update();
        flower.draw(ctx);
      }
      requestAnimationFrame(animate);
    }

    animate();
  </script>
