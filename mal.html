<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te sientes mal, Alejandra?</title>
  <style>
    /* Reset y estilos generales */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin: 20px 0;
      font-size: 2.5rem;
      color: #004D98; /* Azul Barça */
      text-shadow: 1px 1px 2px #A50044; /* Rojo Barça */
    }

    /* Canvas de flores */
    #flowerCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    /* Frases de ánimo */
    .phrase-box {
      margin-top: 100px;
      background: rgba(255,255,255,0.8);
      padding: 15px 25px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 90%;
    }
    .phrase-box span {
      font-size: 1.6rem;
      color: #A50044;
    }

    /* Carrusel de fotos */
    .carousel {
      position: relative;
      width: 80%;
      max-width: 500px;
      margin: 30px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .slide {
      display: none;
      width: 100%;
    }
    .slide.active {
      display: block;
    }
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>
  <canvas id="flowerCanvas"></canvas>
  <h1>¿Te sientes mal, Alejandra?</h1>

  <!-- Caja de frases -->
  <div class="phrase-box">
    <span id="phrase">Eres maravilloso/a y valiente.</span>
  </div>

  <!-- Carrusel de fotos -->
  <div class="carousel">
    <img src="1.jpg" class="slide active">
    <img src="2.jpg" class="slide">
    <img src="3.jpg" class="slide">
    <img src="4.jpg" class="slide">
    <button class="prev">❮</button>
    <button class="next">❯</button>
  </div>

  <script>
    // Adaptar canvas a pantalla
    const canvas = document.getElementById('flowerCanvas');
    const ctx = canvas.getContext('2d');
    let W, H;
    function resize() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Clase Flor
    class Flower {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * W;
        this.y = H + Math.random() * 100;
        this.size = Math.random() * 20 + 10;
        this.speed = Math.random() * 1 + 0.5;
        this.color = (Math.random() < 0.5) ? '#004D98' : '#A50044';
        this.opacity = Math.random() * 0.5 + 0.4;
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.opacity;
        ctx.beginPath();
        ctx.arc(0, 0, this.size, 0, 2 * Math.PI);
        ctx.fill();
        ctx.restore();
      }
      update() {
        this.y -= this.speed;
        if (this.y < -50) this.reset();
      }
    }

    // Crear flores
    const flowers = [];
    for (let i = 0; i < 80; i++) {
      flowers.push(new Flower());
    }
    function animateFlowers() {
      ctx.clearRect(0, 0, W, H);
      flowers.forEach(f => { f.update(); f.draw(); });
      requestAnimationFrame(animateFlowers);
    }
    animateFlowers();

    // Frases de ánimo
    const phrases = [
      'Eres valiente y fuerte, Alejandra.',
      'Tu sonrisa ilumina el día.',
      'Cada paso cuenta, sigue adelante.',
      'El Barça juega con tu pasión y tu corazón.',
      'Eres amada tal como eres.'
    ];
    let pi = 0;
    setInterval(() => {
      pi = (pi + 1) % phrases.length;
      document.getElementById('phrase').textContent = phrases[pi];
    }, 4000);

    // Carrusel de fotos
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    function showSlide(n) {
      slides.forEach((s, i) => s.classList.toggle('active', i === n));
    }
    function nextSlide() { slideIndex = (slideIndex + 1) % slides.length; showSlide(slideIndex); }
    function prevSlide() { slideIndex = (slideIndex - 1 + slides.length) % slides.length; showSlide(slideIndex); }
    nextBtn.addEventListener('click', nextSlide);
    prevBtn.addEventListener('click', prevSlide);
    setInterval(nextSlide, 5000);
  </script>
</body>
</html>
