<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Te sientes mal, Alessandra?</title>
  <style>
    /* Reset y estilos generales */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      margin: 20px 0;
      font-size: 2.5rem;
      color: #004D98; /* Barça azul */
      text-shadow: 1px 1px 2px #A50044; /* Barça granate */
    }
    /* Frases motivadoras */
    .phrase-box {
      margin-top: 100px;
      background: rgba(255,255,255,0.85);
      padding: 15px 25px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 90%;
    }
    .phrase-box span {
      font-size: 1.6rem;
      color: #A50044; /* Barça granate */
    }
    /* Carrusel de fotos */
    .carousel {
      position: relative;
      width: 80%;
      max-width: 500px;
      margin: 30px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .slide {
      display: none;
      width: 100%;
    }
    .slide.active {
      display: block;
    }
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      font-size: 1.5rem;
      padding: 8px 12px;
      border-radius: 50%;
      cursor: pointer;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
  <!-- p5.js para animación tipo Processing en JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
</head>
<body>
  <h1>¿Te sientes mal, Alessandra?</h1>

  <!-- Canvas de flor en forma de corazón -->
  <div id="sketch-holder"></div>

  <!-- Caja de frases -->
  <div class="phrase-box">
    <span id="phrase">Eres valiente y fuerte, Alessandra.</span>
  </div>

  <!-- Carrusel de fotos -->
  <div class="carousel">
    <img src="1.jpg" class="slide active" alt="Foto 1">
    <img src="2.jpg" class="slide"     alt="Foto 2">
    <img src="3.jpg" class="slide"     alt="Foto 3">
    <img src="4.jpg" class="slide"     alt="Foto 4">
    <button class="prev">❮</button>
    <button class="next">❯</button>
  </div>

  <script>
    // ======== Animación de flor en forma de corazón (p5.js) ========
    let growth = 0;
    new p5(p => {
      p.setup = () => {
        const cnv = p.createCanvas(p.windowWidth, p.windowHeight);
        cnv.parent('sketch-holder');
        p.angleMode(p.DEGREES);
        p.noStroke();
      };
      p.draw = () => {
        p.clear();
        p.translate(p.width/2, p.height/2);
        // Centro en forma de corazón
        p.fill(168,19,62, 200);
        drawHeart(p, 0, 0, growth);
        // Pétalos en forma de corazón
        let petals = 8;
        for (let i = 0; i < petals; i++) {
          p.push();
          p.rotate(360 * i / petals);
          p.fill(0,77,152, 180);
          drawHeart(p, growth/2 + 20, 0, growth/2);
          p.pop();
        }
        if (growth < 200) growth += 1;
      };
      p.windowResized = () => {
        p.resizeCanvas(p.windowWidth, p.windowHeight);
      };
    });
    // Función para dibujar un corazón paramétrico
    function drawHeart(p, x, y, r) {
      const scale = r / 32;
      p.beginShape();
      for (let t = 0; t < 360; t += 5) {
        const rad = p.radians(t);
        const hx = 16 * Math.pow(Math.sin(rad), 3);
        const hy = -(13 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad));
        p.vertex(x + hx * scale, y + hy * scale);
      }
      p.endShape(p.CLOSE);
    }

    // ======== Frases motivadoras ========
    const phrases = [
      'Eres valiente y fuerte, Alessandra.',
      'Tu sonrisa ilumina el día.',
      'Cada paso cuenta, sigue adelante.',
      'El Barça juega con tu pasión y tu corazón.',
      'Eres amada tal como eres.'
    ];
    let pi = 0;
    setInterval(() => {
      pi = (pi + 1) % phrases.length;
      document.getElementById('phrase').textContent = phrases[pi];
    }, 4000);

    // ======== Lógica del carrusel ========
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    document.querySelector('.next').addEventListener('click', () => {
      slides[slideIndex].classList.remove('active');
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add('active');
    });
    document.querySelector('.prev').addEventListener('click', () => {
      slides[slideIndex].classList.remove('active');
      slideIndex = (slideIndex - 1 + slides.length) % slides.length;
      slides[slideIndex].classList.add('active');
    });
    setInterval(() => { document.querySelector('.next').click(); }, 5000);
  </script>
</body>
</html>
